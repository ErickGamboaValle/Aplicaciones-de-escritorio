<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
    <link rel="stylesheet" type='text/css' href="/assets/styles/styles.css">
</head>

<body>
    <header>
        <h1>Practica 2</h1>
    </header>
    <div class="container">
        <label for="site-search">Search news</label>
        <form action="/noticias" method="get" novalidate>
            <input type="search" id="site-search" name="q" aria-label="Search through site content">
            <div class="grid clearfix" id="grid"></div>
        </form>


    </div>
    <footer>&copy; ITESO</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!--<script src="assets/scripts/main.js" type="module"></script> -->



    <script id="header-source" type="text/x-handlebars">
        <h1>{{title}}</h1>
    </script>

    <script id="grid-source" type="text/x-handlebars">
        {{#each noticias}}
            <div class="col-4 tb-col-6 mb-col-8">
                <img src="{{urlToImage}}" />
                <h2>{{title}}</h2>
                <p>{{description}}</p>
                <a href="{{url}}" target="_blank">Ver m√°s</a>
            </div>
        {{/each}}
    </script>
</body>

</html>
