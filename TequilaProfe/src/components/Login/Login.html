<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/components/Login/Login.css">
</head>

<body>
    <div class="auth__main1">
        <img id="logo_icon" title="Kamado Nezuko" 
    alt="kawai image" width="25%" height="100%" 
    margin-top="10%" src="/assets/Images/Nezuko.png" href=""/>
    </div>
    <div class="auth__main" >
        <div class="auth__box-container">
        <h3 class="auth__title">Login</h3>
        <form >

            <input autoComplete="off"
             type="text" 
             name="email" 
             class="auth__input" 
             onChange={handleInputChange} />

            <input type="password" 
            name="password" 
            class="auth__input" 
            onChange={handleInputChange} />

            <button 
                type="submit" 
                class="" 
                
            >
                Ingresar
            </button>


            <div class="auth__social-networks" id="xd">
                <br />
                <p>Login whith social networks</p>
                <div class="google-btn" onClick={handleGoogleLogin}>
                    <div class="google-icon-wrapper">
                        <img class="google-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            alt="google button" />
                    </div>
                    <p class="btn-text">
                        <b></b>
                    </p>
                </div>
            </div>

            <Link to="/auth/register" class="link">
            Create new account
            </Link>
        </form>


    </div>
    </div>
    
</body>

</html>
